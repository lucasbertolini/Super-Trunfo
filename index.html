<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo</title>
    <link rel="stylesheet" href="./style/style.css">
    
</head>
<body>
  <header>
    <h1> Super Trunfo</h1>
  </header>
  
  <container class="container">
    <div class="input">
      <button onclick="comecar()">Começar / Recomeçar</button>
      <button id="botao" onclick="jogar()">Jogar</button>

    </div>
    <h3>Vitórias: </h3>
    <div class="pontuacao">
      <h3>Jogador:<span id="jogadorVitorias"></span></h3>
      <h3>Maquina:<span id="maquinaVitorias"></span></h3>
    </div>
    <p class="cartasLabel">Cartas:</p>
    <div class="cartas">
      <div class="cartaJogadorCaixa">
        <h3>Carta Jogador</h3>
      
        <span class= "cartaJogador" id="cartaJogador"><h1></h1> <br></span>
      </div>
      <div class="cartaMaquina">
        <h3>Carta Maquina</h3>
        <span id="cartaMaquina"></span>
      </div>
    </div>
    
    <div class="resultadoBox">
      <h3>Resultado</h3>
      <p id="resultado" class="resultado"></p>
      
    </div>
    
  </container>
  <footer>Desenvolvido por <a href="https://www.linkedin.com/in/lucas-bertolini/">Lucas Bertolini</a>.</footer>


<script src="./main.js"></script>
</body>
</html>
